<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>null</title>

  <link rel="icon" href="img/web-icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <button id="mute-toggle" class="mute-button animate__animated animate__fadeIn animate__slow" aria-label="Toggle mute">
    <i class="fas fa-volume-mute"></i>
  </button>

  <div id="volume-menu" class="volume-menu hidden">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01">
  </div>

  <div class="social-container animate__animated animate__fadeIn animate__slow">
    <div class="social-links">
      <a href="https://discord.com/users/1245158014969974930/" target="_blank" class="social-link"><i class="fab fa-discord"></i></a>
      <a href="https://github.com/mauricioboninno" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
      <div class="spotify-link-container">
        <a href="https://open.spotify.com/user/31necxuslxro3alskw73mnsfrioa?si=c1502ad9442b4433" target="_blank" class="social-link spotify-link"><i class="fab fa-spotify"></i></a>
        <div id="spotify-menu" class="spotify-menu">
          <div class="spotify-content">
            <div class="spotify-track-image" id="spotify-track-image"></div>
            <div class="spotify-text">
              <div class="spotify-menu-header" id="spotify-menu-header"></div>
              <div class="spotify-track-name" id="spotify-track-name"></div>
              <div class="spotify-track-artist" id="spotify-track-artist"></div>
              <div class="spotify-last-played-time" id="spotify-last-played-time"></div>
            </div>
          </div>
        </div>
      </div>
      <a href="https://instagram.com/mauriciobonino23" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="status-container">
      <span id="status-text"></span>
    </div>
  </div>

  <audio id="bg-audio" src="img/audio.mp4" loop></audio>
  
  <div id="text"></div>

  <footer>
    <span id="footer-text" class="animate__animated animate__fadeIn animate__slow"></span>
  </footer>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <script type="module" src="js/main.js"></script>
</body>
</html>
